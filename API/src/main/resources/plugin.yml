name: MinigamesLib
main: com.comze_instancelabs.minigamesapi.MinigamesAPI
version: ${version}
author: [InstanceLabs, MysticCity, MasteroftheHell, TheMrQuake, mepeisen]
softdepend: [Vault]
commands:
   mapi:
      description: Main command
      usage: /mapi [action]
